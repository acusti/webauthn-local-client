<script type="module">

import * as WACG from "./js/index.js";

try {
	var registration = await WACG.register();

	console.log(registration);

	var auth = await WACG.auth(
		WACG.authDefaults({ mediation: "optional", })
	);

	console.log(auth);

	var verified = await WACG.verifyAuthResponse(
		auth.response,
		registration.response.publicKey
	);

	console.log(`Auth verified: ${verified}`);
}
catch (err) {
	console.log(err.stack,err.cause);
}

</script>
