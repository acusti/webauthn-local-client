<script type="module">

import * as WACG from "./js/index.js";

try {
	var regResult = await WACG.register();

	console.log(regResult);

	var authResult = await WACG.auth(
		WACG.authDefaults({ mediation: "optional", })
	);

	console.log(authResult);

	var verified = await WACG.verifyAuthResponse(
		authResult.response,
		regResult.response.publicKey
	);

	console.log(`Auth verified: ${verified}`);
}
catch (err) {
	console.log(err.stack,err.cause);
}

</script>
